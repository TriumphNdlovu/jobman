<div class="min-h-screen flex flex-col items-center justify-center bg-gray-900 text-white px-6">
  <!-- Title -->
  <h1 class="text-4xl font-extrabold mb-4 text-center">ðŸ“„ CV Review</h1>
  <p class="text-gray-300 text-lg text-center max-w-lg">
    Upload your CV and get instant feedback on its effectiveness!
  </p>

  <!-- File Upload Box -->
  <div class="mt-8 bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md flex flex-col items-center">
    <label for="cvUpload" class="cursor-pointer w-full flex flex-col items-center p-4 border-2 border-gray-600
      rounded-lg bg-gray-700 hover:bg-gray-600 transition">
      <svg class="w-12 h-12 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M7 16V12M12 16V8M17 16V14M3 20h18M5 10l7-7 7 7M8 21h8"></path>
      </svg>
      <span class="text-gray-300">Click to upload your CV (PDF only)</span>
    </label>
    <input id="cvUpload" type="file" (change)="onFileSelected($event)" accept=".pdf"
      class="hidden" />
  </div>

  <!-- Submit Button -->
  <button (click)="uploadCV()"
    class="mt-6 px-6 py-3 bg-pink-500 text-black font-bold rounded-lg hover:bg-pink-600 transform transition hover:scale-105">
    Analyze Resume
  </button>

  <!-- Results Box -->
  <div *ngIf="cvScore !== null" class="mt-8 p-6 bg-gray-800 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center">CV Score: <span class="text-pink-400">{{ cvScore }} / 100</span></h2>
    <p class="text-gray-300 mt-2 text-center">{{ feedback }}</p>
  </div>
</div>
