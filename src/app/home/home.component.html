<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-xl rounded-lg transition-all duration-300 hover:shadow-2xl">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="w-12 h-12 mx-auto text-blue-500"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
  >
    <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M3 7h18M3 7a2 2 0 012-2h14a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V7zm0 0V5a2 2 0 012-2h10a2 2 0 012 2v2"
      />
  </svg>

  <h1 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Jobman</h1>

  <form (ngSubmit)="onSubmit()" #careerForm="ngForm" class="space-y-6">
    <!-- Skills Input -->
    <div class="mb-4">
      <label for="skills" class="block text-gray-700 font-medium mb-2">Skills</label>
      <input
        type="text"
        [(ngModel)]="skills"
        name="skills"
        id="skills"
        placeholder="Enter your skills (e.g., Java, Design, Marketing)"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Interests Input -->
    <div class="mb-4">
      <label for="interests" class="block text-gray-700 font-medium mb-2">Interests</label>
      <input
        type="text"
        [(ngModel)]="interests"
        name="interests"
        id="interests"
        placeholder="Enter your interests (e.g., Software Development, Research)"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Education Level Dropdown -->
    <div class="mb-4">
      <label for="educationLevel" class="block text-gray-700 font-medium mb-2">Education Level</label>
      <select
        [(ngModel)]="educationLevel"
        name="educationLevel"
        id="educationLevel"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
      >
        <option value="high-school">High School</option>
        <option value="bachelors">Bachelor's Degree</option>
        <option value="masters">Master's Degree</option>
        <option value="phd">PhD</option>
      </select>
    </div>

    <!-- Location Input -->
    <div class="mb-4">
      <label for="location" class="block text-gray-700 font-medium mb-2">Location</label>
      <input
        type="text"
        [(ngModel)]="location"
        name="location"
        id="location"
        placeholder="Enter your location (e.g., New York, London)"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="!careerForm.form.valid"
      class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200"
    >
      Get Suggestions
    </button>
  </form>

  <!-- Loading Spinner (conditionally displayed) -->
  <div *ngIf="isLoading" class="mt-4 text-center">
    <div class="spinner-border animate-spin border-4 border-t-4 border-blue-500 rounded-full w-10 h-10 mx-auto"></div>
    <p class="text-blue-500 mt-2">Loading...</p>
  </div>
</div>
