<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
  <h1 class="text-2xl font-bold mb-6">Career Suggestions</h1>
  <div *ngIf="careerSuggestions.length > 0">
    <h2 class="text-xl font-semibold mb-4">Based on your input, we suggest:</h2>
    <ul class="list-disc list-inside mb-6">
      <li *ngFor="let career of careerSuggestions" class="mb-2">{{ career }}</li>
    </ul>
    <h2 class="text-xl font-semibold mb-4">Job Applications:</h2>
    <ul class="list-disc list-inside">
      <li *ngFor="let job of jobApplications" class="mb-2">
        <a [href]="job" target="_blank" class="text-blue-500 hover:underline">{{ job }}</a>
      </li>
    </ul>
  </div>
  <div *ngIf="careerSuggestions.length === 0">
    <p class="text-gray-700">No suggestions found. Please try again with different inputs.</p>
  </div>
  <button (click)="router.navigate(['/'])" class="mt-6 w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Go Back</button>
</div>
